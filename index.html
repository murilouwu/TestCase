<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/39cab4bf95.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Casos de Testes</title>
</head>
<body>
    <h1 class="Title">Casos de Testes</h1>
    <div class="operetion" id="Btns">
    </div>
    <script>
        window.onload = ()=>{
            let div = document.querySelector('#Btns');
            let QtCase = 5;
            for (var i = 0; i<QtCase; i++){
                div.innerHTML += `
                    <a href="Pages/Case${i}.html" class="btn">Case ${(i+1)}</a>
                `;
            }
        };
        
        document.querySelector('body').addEventListener('keydown', (event)=>{
            var KeyCode = event.keyCode || event.which;
            if (KeyCode >= 49 && KeyCode <= 53) {
                var pageNumber = KeyCode - 49;
                var url = "Pages/Case" + pageNumber + ".html";
                red(url);
            }
        });
    </script>
</body>
</html>
